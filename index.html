<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Services</title>
    <!-- Tailwind and DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Header Section  -->
    <header>
      <div class="flex justify-between items-center px-3 sm:px-14 py-3 sm:py-6">
        <div class="flex items-center gap-3">
          <img class="sm:w-14 w-10" src="./assets/logo.png" alt="" />
          <h2
            class="text-[#006747] sm:text-2xl text-lg font-extrabold leading-tight"
          >
            Emergency <br />
            Service
          </h2>
        </div>
        <div class="flex items-center sm:gap-6 gap-2">
          <div
            class="flex justify-center items-center gap-3 bg-[#41ff6b1a] sm:w-[127px] rounded-[50px] sm:p-3 p-2"
          >
            <p class="w-3 font-bold">0</p>
            <img class="w-[30px]" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="flex justify-center items-center gap-10 bg-[#41ff6b1a] sm:w-[127px] rounded-[50px] sm:p-3 p-2"
          >
            <p class="w-3 font-bold">100</p>
            <img class="w-[30px]" src="./assets/coin.png" alt="" />
          </div>
          <div
            class="bg-[#00A63E] flex justify-center items-center gap-10 sm:w-[127px] rounded-[50px] sm:p-3 p-2"
          >
            <p class="font-semibold text-white"><span>2</span> copy</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
