<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Services</title>
    <!-- Tailwind and DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!--Navbar Section  -->
    <nav>
      <div class="flex justify-between items-center px-3 sm:px-14 py-3 sm:py-6">
        <div class="flex items-center gap-3">
          <img
            class="sm:w-14 w-10"
            src="./assets/logo.png"
            alt="Government Logo"
          />
          <h2
            class="text-[#006747] sm:text-2xl text-lg font-extrabold leading-tight"
          >
            Emergency <br />
            Service
          </h2>
        </div>
        <div class="flex items-center sm:gap-6 gap-2">
          <div
            class="flex justify-center items-center gap-3 bg-[#41ff6b1a] sm:w-[127px] rounded-[50px] sm:p-3 p-2"
          >
            <p class="w-3 font-bold">0</p>
            <img class="w-[30px]" src="./assets/heart.png" alt=" Heart" />
          </div>
          <div
            class="flex justify-center items-center gap-10 bg-[#41ff6b1a] sm:w-[127px] rounded-[50px] sm:p-3 p-2"
          >
            <p class="w-3 font-bold">100</p>
            <img class="w-[30px]" src="./assets/coin.png" alt="Coin" />
          </div>
          <div
            class="bg-[#00A63E] flex justify-center items-center gap-10 sm:w-[127px] rounded-[50px] sm:p-3 p-2"
          >
            <p class="font-semibold text-white"><span>2</span> copy</p>
          </div>
        </div>
      </div>
    </nav>
    <!-- Banner Section  -->
    <main>
      <section
        class="bg-gradient-to-r from-[#013223] via-[#006747] via-[50%] to-[#013223] px-4 py-6 sm:px-[60px] sm:py:-10"
      >
        <div
          class="mx-auto flex max-w-3xl flex-col items-center gap-2 sm:gap-4"
        >
          <img
            class="w-16 sm:-24"
            src="./assets/logo.png"
            alt="Government Logo"
          />
          <h1 class="font-bold text-2xl text-white/90">জরুরি সেবা ডিরেক্টরি</h1>
          <p
            class="text-base font-medium text-white/90 sm:text-xl leading-relaxed"
          >
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
